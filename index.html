<!DOCTYPE HTML> 
<HTML>
<HEAD>
<TITLE> Music Player </TITLE>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</HEAD>
<BODY> 
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
<a class="navbar-brand" href="index.html"> <img  src="imgs/logo.png"  class="rounded-circle"></a>
<ul class="navbar-nav">
<li class="navbar-item"> <a class="nav-link text-light" href="log.html"><b> Log in </b> </a> </li>
<li class="navbar-item"> <a class="nav-link text-light" href="sign.html"><b>Sign Up </b> </a> </li> 
</ul>
<form class="form-inline" style="height: 22px;margin-left:800px;">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" id="value">
    <button class="btn btn-primary" type="submit" id="search">Search</button>
  </form>
</nav>
<div cols="30% 50% 20%">
<div class="wish rightdiv"><br>
<h3 class="font-weight-bolder"> YOUR WISHLIST </h3>
<br>
<table class="table table-borderless">
<tr> <td> <img src="imgs/t1.jpg"><br> Most Favourite </td>
  <td> <img src="imgs/t4.jpg"><br> Latest Songs </td>
</tr>
<tr> <td> <img src="imgs/t5.jpg"> <br> Punjabi Songs</td>
  <td> <img src="imgs/t2.jpg"> <br> Hollywood Songs</td>
</tr>
</table>
</div>
<div class="music middlediv">
<div class="details">
<div class="now_playing"> CURRENTLY PLAYING </div><br>
<div class="content"> </div>
<div class="name"> Track NAME </div>
<div class="artist"> Artist Name </div>
</div>
<div class="buttons"> 
      <div class="prev-track" onclick="prevTrack()"> 
        <i class="fa fa-step-backward fa-2x"></i> 
      </div> 
      <div class="playpause-track" onclick="playpauseTrack()"> 
        <i class="fa fa-play-circle fa-5x"></i> 
      </div> 
      <div class="next-track" onclick="nextTrack()"> 
        <i class="fa fa-step-forward fa-2x"></i> 
      </div> 
    </div> 
<div class="slider_container"> 
      <div class="current-time">00:00</div> 
      <input type="range" min="1" max="100"
        value="0" class="seek_slider" onchange="seekTo()"> 
      <div class="total-duration">00:00</div> 
    </div> 
  <div class="slider_container"> 
      <i class="fa fa-volume-down"></i> 
      <input type="range" min="1" max="100"
        value="99" class="volume_slider" onchange="setVolume()"> 
      <i class="fa fa-volume-up"></i> 
    </div> 
  </div> 
</div>
<script src="script.js"> </script>
</BODY>
</HTML>
